  <body>

    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      <main>
        <!-- this is a form containing the following fields:
            Name, Date, Short description, Timetable, Category, Image, Description -->
        <section class="create-section" id="event-form-container">
          <div id="create-event-output"></div>
          <form id="create-event-form">
            <div class="row">
              <div class="col-10">
                <label for="fname">Name</label>
              </div>
              <div class="col-30">
                <input
                  type="text"
                  id="fname"
                  name="name"
                  placeholder="Event name.."
                />
              </div>
            </div>

            <div class="row">
              <div class="col-10">
                <label for="lname">Date</label>
              </div>
              <div class="col-30">
                <input type="date" id="date" name="date" />
              </div>
            </div>

            <div class="row">
              <div class="col-10">
                <label for="subject">Short description</label>
              </div>
              <div class="col-30">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="On this event..."
                  style="height: 100px"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-10">
                <label for="subject">Timetable</label>
              </div>
              <div class="col-30">
                <textarea
                  id="timetable"
                  name="timetable"
                  placeholder="Please write the timetable of the event..."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-10">
                <label for="subject">Images</label>
              </div>
              <div class="col-13">
                <!-- this is for upploading 4 images -->
                <input type="file" id="image-1" name="image-1" />
              </div>
              <div class="col-13">
                <input type="file" id="image-1" name="image-1" />
              </div>
              <div class="col-13">
                <input type="file" id="image-1" name="image-1" />
              </div>
              <div class="col-13">
                <input type="file" id="image-1" name="image-1" />
              </div>
            </div>

            <div class="row">
              <div class="col-10">
                <label for="country">Category</label>
              </div>
              <div class="col-30">
                <select name="category" id="category">
                  <option value="music">Music</option>
                  <option value="sport">Sport</option>
                  <option value="food">Food</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-40">
                <input type="submit" value="Create event" id="create-event" />
              </div>
            </div>
          </form>
          <div id="thank-you" aria-hidden="true" style="display: none">
            <p>This is a sample thank you message. Thanks for submitting.</p>
          </div>
        </section>
      </main>
    </div>
